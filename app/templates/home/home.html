<ion-view view-title="首页" doc-title="首页" hide-back-button="true">
  <ion-content class="home-content">
    <label class="item item-input head-label">
      <i class="city-name"></i>
      <!--<i class="icon ion-search placeholder-icon"></i>-->
      <input type="text" class="home-search-bar" ng-readonly="true"
             placeholder="搜索书名，作者或ISBN" style="padding-right: 10px;width:180px;">
      <i class="book-package"></i>
    </label>

    <div class="i-want-panel">
      <div class="i-want-xiyue" ng-click="goSearchBook()">
        <p>我想惜阅</p>
      </div>
      <div class="i-want-zhishu" ng-click="goPlantBooks()">
        <p>我要植书</p>
      </div>
    </div>
  </ion-content>
</ion-view>
