<ion-view view-title="续惜阅" doc-title="" hide-back-button="true" hide-nav-bar="true">
  <ion-content class="orderDetail-content returnBook-content continueOrder-content">
    <div class="book-panel">
      <div class="user-book-item" ng-repeat="ub in userBooks">
        <div class="user-book-title">
          <p>{{ub.userName || '匿名用户'}}</p>
        </div>
        <div class="book-item" ng-class="{'border-bottom-gray':$index<ub.bookItem.length-1}"
             ng-repeat="b in ub.bookItem">
          <div class="book-img">
            <img>
          </div>
          <div class="book-info">
            <p class="book-name">{{b.bookName}}</p>

            <p class="book-author">{{b.bookAuthor}}</p>

            <p class="book-press">{{b.bookPress}}</p>

            <p class="book-price">{{b.price*7}}书币/每周</p>
          </div>
        </div>
      </div>
      <div class="continueItems-panel">
        <div class="item" ng-repeat="item in continueItems" ng-click="selectItem(item)"
             ng-class="{'selected':currSelectedItem.weeks == item.weeks}">
          续 {{item.weeks}} 周 {{item.amount}}书币
          <i></i>
        </div>
      </div>
    </div>
  </ion-content>
  <div class="footer-button returnBook-footer-button">
    <div class="button-left" ng-click="goOrders()">
      书条
    </div>
    <div class="button-right" ng-click="continueOrder()">
      确认并支付
    </div>
  </div>
</ion-view>
