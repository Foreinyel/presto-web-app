<ion-view view-title="订单详情" doc-title="" hide-back-button="true" hide-nav-bar="true">
  <ion-content class="orderDetail-content">
    <div class="address-info">
      <div class="input-item border-bottom-gray">
        <label>姓名</label>
        <input ng-model="order.name" ng-disabled="true">
      </div>
      <div class="input-item border-bottom-gray">
        <label>手机号</label>
        <input ng-model="order.mobile" ng-disabled="true">
      </div>
      <div class="input-item">
        <label>送书地址</label>
        <input ng-model="order.address" ng-disabled="true">
      </div>
    </div>
    <div class="book-panel">
      <div class="user-book-item" ng-repeat="ub in userBooks">
        <div class="user-book-title">
          <p>{{ub.userName || '匿名用户'}}</p>
        </div>
        <div class="book-item" ng-class="{'border-bottom-gray':$index<ub.bookItem.length-1}"
             ng-repeat="b in ub.bookItem">
          <div class="book-img">
            <img>
          </div>
          <div class="book-info">
            <p class="book-name">{{b.bookName}}</p>

            <p class="book-author">{{b.bookAuthor}}</p>

            <p class="book-press">{{b.bookPress}}</p>

            <p class="book-price">{{b.price*7}}书币/每周</p>
          </div>
        </div>
      </div>
    </div>
    <div class="order-info">
      <div class="input-item border-bottom-gray">
        <label>惜阅时间</label>

        <p ng-if="order.dateEnd">{{order.dateFrom.replaceAll('-',
          '/')+'-'+order.dateEnd.replaceAll('-', '/') + '(' + order.weeks +
          '周)'}}</p>
      </div>
      <div class="input-item border-bottom-gray">
        <label>费用</label>

        <p>共{{order.amount||0}}书币</p>
      </div>
      <div class="input-item">
        <label>备注</label>
        <input ng-model="order.note" ng-disabled="true">
      </div>
    </div>
  </ion-content>
  <div class="od-footer-button">
    <!--<button>联系客服</button>-->
    <button ng-if="order.status == 20">退款</button>
    <button class="pay-now" ng-click="goReturnBook(order)" ng-if="order.status == 50">填写单号</button>
    <button class="pay-now" ng-if="order.status == 10" ng-click="orderPay()">立即付款</button>
    <button class="pay-now" ng-if="order.status == 40" ng-click="goContinueOrder(order)">续惜阅</button>
  </div>
</ion-view>
