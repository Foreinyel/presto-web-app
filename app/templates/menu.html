<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content id="ion-side-menu-content">
    <ion-nav-bar class="bar-stable home-bar">
      <ion-nav-buttons side="left">
        <div class="home-left">
          <a class="button button-icon" menu-toggle="left"  style="display: block !important;" ng-click="openMenu()">
        </a>
        </div>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <div class="menu-fill-btn">
          <a class="menu-fill-a" style="display: block;" ng-click="openModal()"></a>
        </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="menu"  is-enabled="shouldLeftSideMenuBeEnabled()">
    <!--<ion-header-bar class="bar-stable menu-header-bar">
      &lt;!&ndash;<h1 class="title"></h1>&ndash;&gt;
    </ion-header-bar>-->
    <ion-content class="menu-ion-content" scroll="false" overflow-scroll="true" style="overflow: hidden">
      <div class="menu-head-pic" >
        <img class="menu-head-img" ng-if="!user.head_pic"  src="images/my_10.png">
        <img class="menu-head-img" ng-if="user.head_pic" ng-src="{{user.head_pic}}" err-src="images/my_10.png">
        <p ng-if="isLoginFlag">{{user.phoneNumber}}</p>
        <p ng-if="!isLoginFlag" menu-close ng-click="goLogin()">登录</p>
      </div>
      <div class="menu-balance" menu-close ng-click="goBalance()">
        余额： <span id="userBalance">{{balance | currency : '￥'}}</span>
      </div>
      <div class="menu-address"  menu-close ng-click="goManageAddr()">
        地址管理
      </div>
      <div class="menu-cmn-problem" menu-close ng-click="goQuestions()">
        常见问题
      </div>
      <div class="menu-user-agreement" menu-close ng-click="goAgreement()">
       用户协议
      </div>
      <div class="menu-coupon"  menu-close ng-click="goCoupon()">
        优惠券<span class="badge badge-assertive">{{couponCount}}</span>
      </div>
      <div class="menu-hot-line"  menu-close>
        <a href="tel://4008-762-799" class="tel">客服电话</a>
      </div>
      <div class="menu-division">

      </div>
      <div class="menu-about-us" menu-close ng-click="goAbout()">
        关于
      </div>
      <div class="menu-logout" ng-if="isLoginFlag" menu-close ng-click="logout()">
        <i class="logout-arrow-right"></i>退出登入
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
<script id="banner-modal" type="text/ng-template">
  <ion-modal-view class="banner-modal-view" ng-click="menuIonModalViewClick($event)">
    <ion-content id="bannerModalContent" class="banner-modal-content" scroll="false" overflow-scroll="true" style="overflow: hidden">
      <div style="width: 100%;height: 24.125rem;position: absolute;top: 50%;margin-top: -12rem;">
        <ion-slide-box style="pointer-events: all;" does-continue="true" on-slide-changed="currSlide($index)" auto-play="false" show-pager="false">
          <ion-slide style="margin-top: 0;" ng-repeat="img in marketingImgs">
            <div class="banner-content-div">
              <img style="height: 100%;width: 100%;border: solid #f0f0f0 0.2rem;pointer-events: all;z-index: 999999;" ng-click="goMarketing(img,$event)" ng-src="{{img.picUrl}}">
            </div>
          </ion-slide>
        </ion-slide-box>
        <div class="menu-swiper-div"  >
          <span class="menu-swiper-dot" ng-class="{'bg-white':currPic == dot.picUrl}" ng-repeat="dot in marketingImgs"></span>
        </div>
        <div class="banner-close-btn" ng-click="closeModal()">
          <a class=" ion ion-close color-white"></a>
        </div>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
